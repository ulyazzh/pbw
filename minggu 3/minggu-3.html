<!DOCTYPE html>
<html>
	<head>
		<title> Multimedia - HTML 5</title>
	<head>
	<body>
		<h2> Mengelola file multimedia - html 5 </h2>
		<p>
			<button onclick="durationVid()" type=button">Duration</button>
			<button onclick="playVid ()" type=button">Play Video</button>
			<button onclick="pauseVid()" type="button">Pause Video</button>
		</p>
		<video id="myVideo">
			<source src="senam irama111.mp4" type="video/mp4">
		</video>
	</body>
	<script>
	var vid = document.getElemenById("myVideo");
	function durationVid(){
		alert(vid.duration);
	}
	function playVid(){
		vidPlay();
	}
	function pauseVid(){
		vidPause();
	}
	function enableCon(){
		vid.controls=true;
		vid.load();
	}
	function disableCon(){
		vid.controls=false;
		vid.load();
	}
	</script>
</html>
	}
