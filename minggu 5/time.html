<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Time HTML</title>
    <style>

    </style>
  </head>
  <body>
     <h3>Latihan Time HTML</h3>
      <p>
        Tanggal/Waktu: <span id="tanggalwaktu"></span>
      </p>
    <script>
    var dt = new Date();
    document.getElementById("tanggalwaktu").innerHTML = dt.toLocaleTimeString();
    </script>
